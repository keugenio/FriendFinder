<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <!-- Latest bootstrap -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/public/assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron mt-4">
      <div class="d-flex justify-content-start align-items-center polaroid rounded w-100 p-3">
        <h1 style="font-family: 'Cinzel', serif;">Friend Finder <i class="fa fa-search" aria-hidden="true"></i></h1>
        <div class='ml-auto'>
          <a href="/survey"><button class='btn btn-md btn-primary'><i class="fa fa-list" aria-hidden="true">&nbspTake the Survey</button></i></a>
        </div>
        <div class="d-flex ml-auto">
          <h2 class=" align-self-center"><a href=" /api/friends" >/api/friends</a></h2>
        </div>
      </div>
      <hr>
      <div id="pictures" class="d-inline-flex flex-wrap"> </div>
    </div>
  </div>

  <script type="text/javascript">



    // AJAX post the data to the API. open modal with best match info
    $.get("/api/friends", function(data) {   

      for (var i = 0; i < data.length; i++) {
        var image = "<figure class='thumbnail text-center'>" +
                    "<img src='" + data[i].photo + "' class='figure-img img-fluid rounded p-2'>" + 
                    "<figcaption class='figure-caption'>" + data[i].name + "</figcaption></figure>";
        $("#pictures").append(image);
      }
   
    });

  </script>
</body>
</html>
