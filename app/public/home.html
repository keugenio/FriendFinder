<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
  <title>Friend Finder</title>

<!--   jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>  

  <!-- Latest bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" type="text/css" href="/public/assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron mt-4">
      <div class="d-flex justify-content-start align-items-center polaroid rounded w-100 p-3">
        <div class='mr-auto'>
          <button class='btn btn-md btn-inverse'><i class="fa fa-home fa-3x"></i></button>
        </div>        
        <h1 style="font-family: 'Cinzel', serif;">Friend Finder <i class="fa fa-search" aria-hidden="true"></i></h1>
        <div class="d-flex ml-auto">
          <h2 class=" align-self-center"><a href=" /api/friends" >/api/friends</a></h2>
        </div>        
      </div>

      <div class="mt-4 d-flex justify-content-center ">
        <div class="d-inline-flex boxShadow">
            <a href="/survey"><button class='btn btn-md btn-primary'><i class="fa fa-list" aria-hidden="true"></i> Take the Survey. Find a friend.</button></a>
        </div> 
      </div>   
      <hr>
      <div id="pictures" class="d-inline-flex flex-wrap justify-content-center"> </div>
    </div>
  </div>

  <script type="text/javascript">



    // AJAX post the data to the API. open modal with best match info
    $.get("/api/friends", function(data) {   

      for (var i = 0; i < data.length; i++) {
        var image = "<figure class='thumbnail text-center'>" +
                    "<img src='" + data[i].photo + "' class='figure-img img-fluid rounded p-2'>" + 
                    "<figcaption class='figure-caption'>" + data[i].name + "</figcaption></figure>";
        $("#pictures").append(image);
      }
   
    });

  </script>
</body>
</html>
